<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todos.css">
    <script src="todos.js" defer></script>
</head>

<body>
    <div class="project-form">
        <!-- Formulaire pour créer un nouveau projet-->
        <form id="new-project-form">
            <input type="text" id="new-project-name" placeholder="Nom du projet" required />
            <button type="submit">Créer le projet</button>
        </form>

        <!-- Menu déroulant pour choisir un projet-->
        <label for="project-select">Choisir un projet :</label>
        <select id="project-select"></select>

        <!-- Titre du projet actfi -->
        <h2 class="project-title"></h2>
    </div>
    <div class="priority">
        <div class="priority-high">
            <h2>Très urgent</h2>
        </div>
        <div class="priority-medium">
            <h2>Priorité normale</h2>
        </div>
        <div class="priority-low">
            <h2>Pas urgent</h2>
        </div>
    </div>
    <div class="to-dos-container"></div>
    <div class="to-dos-display"></div>
</body>

</html>
